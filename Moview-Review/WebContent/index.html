<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-default" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Project3</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li id="home"class="active"><a href="./index.html">List movies</a></li>
				<li><a data-toggle="modal" data-target="#myModal" href="#about">Add a movie</a></li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</div>
	</nav>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">Add a movie</h4>
	            </div>
	            <div class="modal-body input-group" class="form-control">
	            	<select id = "add_movie_genre_list" class="form-control">
	            	</select>
					<input type="text" id = "movie_name" class="form-control" placeholder="Movie name"/>
					<input type="text" id = "movie_year" class="form-control" placeholder="Year"/>
					<input type="text" id = "movie_rank" class="form-control" placeholder="Rank"/>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                <button type="button" class="btn btn-primary" id="add_movie">Submit</button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
	<div id = "willbedone0">
	</div>
	<div id = "willbedone1">
	</div>
	<script>
		$.post("ProcessData",{command:"movieListEntry"},function(result){
		    $("#willbedone0").html(result);
			$("#add_movie_genre_list").html($("#genre").html());
		});
		$("#add_movie").click(function(){
			$.post("ProcessData",{command:"addMovie", 
				genre:$("#add_movie_genre_list").val(),
				name:$("#movie_name").val(),
				year:$("#movie_year").val(),			
				rank:$("#movie_rank").val()
			},function(result){
			    alert(result);
			});
		});
	</script>
</body>
</html>
